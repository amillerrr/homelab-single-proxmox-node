apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  cluster-overview.json: |
    {
      "dashboard": {
        "title": "Kubernetes Cluster Overview",
        "panels": [
          {
            "title": "Cluster CPU Usage",
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total[5m])) by (namespace)"
              }
            ]
          },
          {
            "title": "Cluster Memory Usage",
            "targets": [
              {
                "expr": "sum(container_memory_working_set_bytes) by (namespace)"
              }
            ]
          },
          {
            "title": "Network Traffic",
            "targets": [
              {
                "expr": "sum(rate(cilium_forward_bytes_total[5m])) by (direction)"
              }
            ]
          },
          {
            "title": "Dropped Packets",
            "targets": [
              {
                "expr": "sum(rate(cilium_drop_count_total[5m])) by (reason)"
              }
            ]
          }
        ]
      }
    }
    
  application-metrics.json: |
    {
      "dashboard": {
        "title": "Application Metrics",
        "panels": [
          {
            "title": "Request Rate",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total[5m])) by (service, method)"
              }
            ]
          },
          {
            "title": "Request Latency (p95)",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))"
              }
            ]
          },
          {
            "title": "Error Rate",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{status=~\"5..\"}[5m])) by (service)"
              }
            ]
          },
          {
            "title": "Database Connections",
            "targets": [
              {
                "expr": "pg_stat_database_numbackends"
              }
            ]
          }
        ]
      }
    }

---
