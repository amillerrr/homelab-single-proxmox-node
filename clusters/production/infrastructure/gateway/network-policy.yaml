apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: gateway-certificates-access
  namespace: gateway
spec:
  # Only apply to pods that need certificate access, not ALL pods
  endpointSelector:
    matchExpressions:
      - key: gateway.networking.k8s.io/gateway-name
        operator: Exists
  ingress:
    # Allow cert-manager webhook to validate certificates
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: cert-manager
            app.kubernetes.io/name: webhook
  egress:
    # Allow DNS
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: ANY
    # Allow access to Kubernetes API
    - toServices:
        - k8sService:
            serviceName: kubernetes
            namespace: default
    # Allow access to backend services (for gateway to route traffic)
    - toEndpoints:
        - {}
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
