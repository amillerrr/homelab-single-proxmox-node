apiVersion: batch/v1
kind: CronJob
metadata:
  name: sealed-secrets-key-backup
  namespace: sealed-secrets
spec:
  schedule: "0 2 * * 0"  # Weekly at 2 AM on Sunday
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: sealed-secrets-key-backup
          containers:
            - name: backup
              image: bitnami/kubectl:latest
              command:
                - /bin/sh
                - -c
                - |
                  kubectl get secret -n sealed-secrets \
                    -l sealedsecrets.bitnami.com/sealed-secrets-key=active \
                    -o yaml > ~/secure-backups/sealed-secrets-key-$(date +%Y%m%d).yaml
                  
                  # Upload to S3 or other backup location
                  # This is a placeholder - configure your backup destination
                  echo "Backup created at ~/secure-backups/sealed-secrets-key-$(date +%Y%m%d).yaml"
              volumeMounts:
                - name: backup
                  mountPath: /backup
          restartPolicy: OnFailure
          volumes:
            - name: backup
              emptyDir: {}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sealed-secrets-key-backup
  namespace: sealed-secrets
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sealed-secrets-key-backup
  namespace: sealed-secrets
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sealed-secrets-key-backup
  namespace: sealed-secrets
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sealed-secrets-key-backup
subjects:
  - kind: ServiceAccount
    name: sealed-secrets-key-backup
    namespace: sealed-secrets
