---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-components
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - list:
        elements:
          - name: sealed-secrets
            path: infrastructure/sealed-secrets
            namespace: sealed-secrets
            wave: "1"
          - name: cert-manager-rbac
            path: infrastructure/cert-manager-rbac
            namespace: kube-system
            wave: "2"
          - name: cert-manager
            path: infrastructure/cert-manager
            namespace: cert-manager
            wave: "3"
          - name: cert-manager-config
            path: config/cert-manager
            namespace: cert-manager
            wave: "5"
          - name: wildcard-certificate
            path: config/certificates
            namespace: gateway
            wave: "6"
          - name: gateway
            path: infrastructure/gateway
            namespace: gateway
            wave: "7"
          - name: network-policies
            path: config/network-policies
            namespace: default
            wave: "9"
          - name: routes
            path: config/routes
            namespace: default
            wave: "10"
          - name: nginx-example
            path: apps/nginx-example
            namespace: default
            wave: "11"
  template:
    metadata:
      name: "{{.name}}"
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "{{.wave}}"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        repoURL: https://github.com/amillerrr/homelab-single-proxmox-node.git
        targetRevision: main
        path: "clusters/production/{{.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        retry:
          limit: 10
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 5m
      ignoreDifferences:
        - group: apps
          kind: Deployment
          jsonPointers:
            - /spec/replicas
        - group: gateway.networking.k8s.io
          kind: HTTPRoute
          jsonPointers:
            - /status
        - group: admissionregistration.k8s.io
          kind: ValidatingWebhookConfiguration
          name: cert-manager-webhook
          jsonPointers:
            - /webhooks/0/clientConfig/caBundle
        - group: admissionregistration.k8s.io
          kind: MutatingWebhookConfiguration  
          name: cert-manager-webhook
          jsonPointers:
            - /webhooks/0/clientConfig/caBundle
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-components-no-prune
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - list:
        elements:
          - name: cilium-config
            path: platform/cilium
            namespace: kube-system
            wave: "8"
  template:
    metadata:
      name: "{{.name}}"
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "{{.wave}}"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        repoURL: https://github.com/amillerrr/homelab-single-proxmox-node.git
        targetRevision: main
        path: "clusters/production/{{.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.namespace}}"
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        retry:
          limit: 10
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 5m
      ignoreDifferences:
        - group: apps
          kind: Deployment
          jsonPointers:
            - /spec/replicas
        - group: gateway.networking.k8s.io
          kind: HTTPRoute
          jsonPointers:
            - /status
