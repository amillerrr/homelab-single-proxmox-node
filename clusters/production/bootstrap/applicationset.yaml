apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-components
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - list:
        elements:
          # Wave 1: Secrets Management
          - name: sealed-secrets
            path: infrastructure/sealed-secrets
            namespace: sealed-secrets
            wave: "1"
            prune: "true"
          
          # Wave 3: Certificate Management (skip wave 2 for timing)
          - name: cert-manager
            path: infrastructure/cert-manager
            namespace: cert-manager
            wave: "3"
            prune: "true"
          
          # Wave 5: Cert Manager Configuration (needs time for sealed secret)
          - name: cert-manager-config
            path: config/cert-manager
            namespace: cert-manager
            wave: "5"
            prune: "true"
          
          # Wave 6: Wildcard Certificate
          - name: wildcard-certificate
            path: config/certificates
            namespace: gateway
            wave: "6"
            prune: "true"
          
          # Wave 7: Gateway Resources
          - name: gateway
            path: infrastructure/gateway
            namespace: gateway
            wave: "7"
            prune: "true"
          
          # Wave 8: Cilium Configuration (NOT the CNI itself, just config)
          - name: cilium-config
            path: platform/cilium
            namespace: kube-system
            wave: "8"
            prune: "false"
          
          # Wave 9: Network Policies
          - name: network-policies
            path: config/network-policies
            namespace: default
            wave: "9"
            prune: "true"
          
          # Wave 10: Application Routes
          - name: routes
            path: config/routes
            namespace: default
            wave: "10"
            prune: "true"
          
          # Wave 11: Applications
          - name: nginx-example
            path: apps/nginx-example
            namespace: default
            wave: "11"
            prune: "true"
          
  template:
    metadata:
      name: "{{.name}}"
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "{{.wave}}"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        repoURL: https://github.com/amillerrr/homelab-single-proxmox-node.git
        targetRevision: main
        path: "clusters/production/{{.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.namespace}}"
      syncPolicy:
        automated:
          prune: {{.prune}}
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        retry:
          limit: 10
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 5m
      ignoreDifferences:
        - group: apps
          kind: Deployment
          jsonPointers:
            - /spec/replicas
        - group: gateway.networking.k8s.io
          kind: HTTPRoute
          jsonPointers:
            - /status
