apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: microservices-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        tier: cache
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --maxmemory
        - "256mb"
        - --maxmemory-policy
        - "allkeys-lru"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: microservices-demo
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-single  # Single replica for cache
  resources:
    requests:
      storage: 6Gi

---

apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: microservices-demo
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379

---
