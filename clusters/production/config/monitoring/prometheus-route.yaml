---
# HTTPS Route for Prometheus - serves actual traffic
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prometheus-https
  namespace: monitoring
spec:
  parentRefs:
    - name: external
      namespace: gateway
      sectionName: https-wildcard
  hostnames:
    - "prometheus.mill3r.la"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: kube-prometheus-stack-prometheus
          port: 9090
---
# HTTP Route for Prometheus - redirects to HTTPS
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prometheus-http-redirect
  namespace: monitoring
spec:
  parentRefs:
    - name: external
      namespace: gateway
      sectionName: http-redirect
  hostnames:
    - "prometheus.mill3r.la"
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301

