---
# HTTPS Route for Grafana - serves actual traffic
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-https
  namespace: monitoring
spec:
  parentRefs:
    - name: external
      namespace: gateway
      sectionName: https-wildcard
  hostnames:
    - "grafana.mill3r.la"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: kube-prometheus-stack-grafana
          port: 80
---
# HTTP Route for Grafana - redirects to HTTPS
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-http-redirect
  namespace: monitoring
spec:
  parentRefs:
    - name: external
      namespace: gateway
      sectionName: http-redirect
  hostnames:
    - "grafana.mill3r.la"
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
