apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nginx-https
  namespace: default
spec:
  parentRefs:
    - name: external
      namespace: gateway
      sectionName: https-wildcard
  hostnames:
    - "test.mill3r.la"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: nginx
          port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nginx-http-redirect
  namespace: default
spec:
  parentRefs:
    - name: external
      namespace: gateway
      sectionName: http-redirect
  hostnames:
    - "test.mill3r.la"
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
