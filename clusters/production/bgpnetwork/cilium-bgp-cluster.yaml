apiVersion: cilium.io/v2
kind: CiliumBGPClusterConfig
metadata:
  name: cilium-bgp
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  
  bgpInstances:
  - name: "cluster-instance"
    localASN: 64512
    localPort: 179
    
    peers:
    - name: "upstream-router"
      peerAddress: "10.0.70.1"
      peerASN: 64513
      peerConfigRef:
        name: "router-peer-config"
